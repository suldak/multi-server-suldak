server:
  port: 8083
#  ssl:
#    key-store: classpath:keystore.p12
#    key-store-password: 140437
#    keyStoreType: PKCS12
#    keyAlias: mykey

spring:
  profiles:
    active: local
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/suldaksuldak?useSSL=false&allowPublicKeyRetrieval=true&useUnicode=true&serverTimezone=Asia/Seoul
    username: root
    password: 1234
  main:
    allow-bean-definition-overriding: 'true'
  jpa:
      hibernate:
        ddl-auto: update
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  servlet:
    multipart:
      max-request-size: 100MB
      max-file_size: 100MB

jwt:
  key: "SULDAKSULDAK_KEY"

cloud:
  aws:
    s3:
      enabled: false
      bucket: suldak-images
    credentials:
      access-key: <accessKey>
      secret-key: <secretKey>
    region:
      static: ap-northeast-2
      auto: false
    stack:
      auto: false
